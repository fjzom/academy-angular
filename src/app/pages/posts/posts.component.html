<button mat-fab aria-label="Create a Post" (click)="showPostModal()" >
  <mat-icon>edit</mat-icon>
</button>

<div>
  <p>Filter by:
    <mat-button-toggle-group #group="matButtonToggleGroup" name="fontStyle" aria-label="Category">
      <mat-button-toggle value="">All</mat-button-toggle>
      <mat-button-toggle *ngFor="let category of categories" [value]="category">
        {{category}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </p>
</div>

<div class="posts-list">
  <app-post
    class="post-item"
    *ngFor="let post of posts"
    [post]="post"
    (delete)="deletePost(post)"
    (edit)="showPostModal(post)">
  </app-post>

</div>
