<button mat-fab aria-label="Create a Post" (click)="createPost()" >
  <mat-icon>create</mat-icon>
</button>
<div *ngIf="showCreatePostForm">
  <app-add-edit-post
    (submitPost)="onSubmitPost($event)"
    (cancel)="onCancel()">
  </app-add-edit-post>
</div>
<div>
  <p>Filter by:
    <mat-button-toggle-group #group="matButtonToggleGroup" name="fontStyle" aria-label="Category">
      <mat-button-toggle value="">All</mat-button-toggle>
      <mat-button-toggle *ngFor="let category of categories" [value]="category">
        {{category}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </p>
</div>
<div class="posts-list">
  <a class="post" *ngFor="let post of posts" routerLink="/posts/{{post.id}}">
    <div class="post-background" [ngStyle]="{'background-image':'url(' + post.image + ')'}" >
        <div class="post-content">
          <h3>{{ post.title }}</h3>
          <div class="count">{{ post.comments.length }} {{post.comments.length === 1? 'Comment' : 'Comments'}}<i class="fas fa-plus"></i> <i class="fa fa-comments-o"></i> <i class="fas fa-comments"></i> </div>
          <div class="description">{{ post.shortDescription }}</div>
          <div class="postinfo">{{post.category}} <span>{{post.publishedDate | date}}</span> </div>
        </div>
    </div>
  </a>
</div>
